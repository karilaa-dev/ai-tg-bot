services:
  bot:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      tika:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://bot:bot@postgres:5432/bot
    env_file:
      - .env
    volumes:
      - ./SYS_PROMPT.md:/app/SYS_PROMPT.md

  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: bot
      POSTGRES_DB: bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot -d bot"]
      interval: 5s
      timeout: 5s
      retries: 5

  tika:
    image: apache/tika:3.2.3.0
    ports:
      - "9998:9998"

volumes:
  postgres_data:
